<div class="container">
  <!-- Default form contact -->
<form class="row justify-content-center" class="text-center border border-light p-5" [formGroup]="userInputForm" (ngSubmit)="onSubmit(userInputForm.value)">

  <p class="h4 mb-4">Stress Identification System - User initialization Form</p>


  <input type="text" formControlName="username" id="defaultContactFormName" mdbInput
    class="form-control mb-4" placeholder="Name">

  <input type="date" formControlName="dob" id="defaultContactFormEmail" mdbInput
    class="form-control mb-4" placeholder="Birth Date">

  <input type="text" formControlName="location" id="defaultContactFormName" mdbInput
    class="form-control mb-4" placeholder="Location">

  <input type="text" formControlName="image" id="defaultContactFormName" mdbInput
    class="form-control mb-4" placeholder="Name">


  <!-- Send button -->
  <button mdbBtn color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect"
    mdbWavesEffect type="submit" >Send</button>

</form>
<!-- Default form contact -->

</div>


<!-- camera fucnctionality -->
<div style="text-align:center">
  <h1>
    Camera Input
  </h1>

  <div>
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
    <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
    <br/>
    <button class="actionBtn" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable">Next Webcam</button>
    <input id="cameraSwitchCheckbox" type="checkbox" ><label for="cameraSwitchCheckbox">Allow Camera Switch</label>
    <br/>
    <!-- DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px"> -->
    <button (click)="showNextWebcam(deviceId);">Activate</button>
  </div>
</div>

<div class="snapshot" *ngIf="webcamImage">
  <h2>Nice one!</h2>
  <img [src]="webcamImage.imageAsDataUrl"/>
</div>
